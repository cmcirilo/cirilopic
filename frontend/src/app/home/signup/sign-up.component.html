<h4 class='text-center'> Register to embrace a new world!</h4>

<form (submit)='signup()' [formGroup]='signupForm' class='form mt-4'>
  <div class='form-group'>
    <input #emailInput autofocus class='form-control' formControlName='email' placeholder='email'>
    <app-message
      *ngIf='signupForm.get("email").errors?.required'
      text='Email is required!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("email").errors?.email'
      text='Email is invalid!'>
    </app-message>
  </div>

  <div class='form-group'>
    <input class='form-control' formControlName='fullName' placeholder='full name'>
    <app-message
      *ngIf='signupForm.get("fullName").errors?.required'
      text='Full Name is required!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("fullName").errors?.minlength'
      text='Minimun length is 2!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("fullName").errors?.maxlength'
      text='Maximun length is 40!'>
    </app-message>
  </div>

  <div class='form-group'>
    <input class='form-control' formControlName='userName' placeholder='user name'>
    <app-message
      *ngIf='signupForm.get("userName").errors?.required'
      text='User Name is required!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("userName").errors?.minlength'
      text='Minimun length is 2!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("userName").errors?.maxlength'
      text='Maximun length is 30!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("userName").errors?.lowerCase'
      text='Must be lowercase!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("userName").errors?.userNameTaken'
      text='User Name already taken!'>
    </app-message>
    <small *ngIf='signupForm.get("userName").valid' class='text-success'>User is available</small>
  </div>

  <div class='form-group'>
    <input class='form-control' formControlName='password' placeholder='password' type='password'>
    <app-message
      *ngIf='signupForm.get("password").errors?.required'
      text='Password is required!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("password").errors?.minlength'
      text='Minimun length is 8!'>
    </app-message>
    <app-message
      *ngIf='signupForm.get("password").errors?.maxlength'
      text='Maximun length is 18!'>
    </app-message>
  </div>

  <button [disabled]='signupForm.invalid || signupForm.pending' class='btn btn-primary btn-block'>Register</button>

  <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
