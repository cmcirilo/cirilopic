<h4 class='text-center'>Login</h4>

<form class='form mt-4'>

  <div class='form-group'>
    <input
      autofocus
      class='form-control'
      placeholder='user name'>
  </div>

  <div class='form-group'>
    <input
      class='form-control'
      placeholder='password'
      type='password'>
  </div>

  <button
    class='btn btn-primary btn-block'
    type='submit'>
    login
  </button>

</form>

<p>Not a user?<a>Register now</a></p>
