<div *ngIf='(photo$ | async) as photo' class='bg-white border'>
  <div class='row'>
    <div class='col-lg-8'>
      <app-photo [description]='photo.description' [url]='photo.url'></app-photo>
    </div>

    <div class='col-lg-4 p-4'>
      <small>
        <p class='text-left break-word'>{{photo.description}}</p>
        <hr>
      </small>
      <app-photo-comments *ngIf='photo.allowComments; else warning' [photoId]='photoId'></app-photo-comments>
      <ng-template #warning>User has disabled comments for this photo.</ng-template>
    </div>
  </div>
</div>
